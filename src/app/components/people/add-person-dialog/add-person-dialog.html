    <h2 mat-dialog-title>Neue Person anlegen</h2>

    <mat-dialog-content>
      <form [formGroup]="form" (ngSubmit)="submit()" mat-dialog-content class="grid">
        <mat-form-field appearance="outline"><mat-label>Name *</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline"><mat-label>Geburtsjahr *</mat-label>
          <input matInput formControlName="birth_year" required placeholder="19BBY">
        </mat-form-field>

        <mat-form-field appearance="outline"><mat-label>Geschlecht *</mat-label>
          <input matInput formControlName="gender" required>
        </mat-form-field>

        <mat-form-field appearance="outline"><mat-label>Größe</mat-label>
          <input matInput formControlName="height" placeholder="180">
        </mat-form-field>

        <mat-form-field appearance="outline"><mat-label>Gewicht</mat-label>
          <input matInput formControlName="mass" placeholder="75">
        </mat-form-field>

        <mat-form-field appearance="outline"><mat-label>Haarfarbe</mat-label>
          <input matInput formControlName="hair_color">
        </mat-form-field>

        <mat-form-field appearance="outline"><mat-label>Hautfarbe</mat-label>
          <input matInput formControlName="skin_color">
        </mat-form-field>

        <mat-form-field appearance="outline"><mat-label>Augenfarbe</mat-label>
          <input matInput formControlName="eye_color">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full"><mat-label>Heimat</mat-label>
          <input matInput formControlName="homeworld" placeholder="https://swapi.info/api/planets/1">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full"><mat-label>Filme</mat-label>
          <textarea matInput rows="2" formControlName="films"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full"><mat-label>Spezies</mat-label>
          <textarea matInput rows="2" formControlName="species"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full"><mat-label>Fahrzeuge</mat-label>
          <textarea matInput rows="2" formControlName="vehicles"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full"><mat-label>Raumschiffe</mat-label>
          <textarea matInput rows="2" formControlName="starships"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full"><mat-label>URL *</mat-label>
          <input matInput formControlName="url" required placeholder="https://swapi.info/api/people/999">
        </mat-form-field>
      </form>
    </mat-dialog-content>


    <div mat-dialog-actions align="end">
      <button mat-button type="button" (click)="close()">Abbrechen</button>
      <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="submit()">Speichern</button>
    </div>
