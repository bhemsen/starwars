@if(activePerson()) {
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>{{activePerson()?.name}}</mat-card-title>
            <mat-card-subtitle>{{activePerson()?.birth_year}}</mat-card-subtitle>
            <button type="button" mat-icon-button aria-label="Clear" (click)="clear()">
            <mat-icon>close</mat-icon>
        </button>
                    
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="rows()"
                class="mat-elevation-z1" style="width:100%">

            <!-- Label-Spalte -->
            <ng-container matColumnDef="label">
                <th mat-header-cell *matHeaderCellDef> Label </th>
                <td mat-cell *matCellDef="let row">{{ row.label }}</td>
            </ng-container>

            <!-- Value-Spalte -->
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let row">{{ row.value }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
}
