<h1>
    <img src="/logo.svg" alt="Star Wars">
</h1>
<div class="content">
    @for( category of categories;track category.name) {
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>{{category.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{category.content}}</p>
            </mat-card-content>
            <mat-card-footer class="example-card-footer">
                    <a [disabled]="category.isDisabled" matButton="elevated" [routerLink]="[category.linkRealtiveUrl]">{{category.linkText}}</a>
            </mat-card-footer>
        </mat-card>
    } 
</div>
